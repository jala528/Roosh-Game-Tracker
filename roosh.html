<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/roosh-style.css">
    <title>RCT v 0.0.1</title>
    <link rel="RTC" href="icons/money.png">
    <script src="scripts/roosh-scripts"></script>
</head>
<body>
  <header>
    <h4 style="text-align: right;">
      Roosh Collection Tracker v 0.0.1</h4>
    <button type="button" id="btn-add">
      +</button>
    <button type="button" id="btn-xbox">
      <img src="icons/xbox-icon.png" width="34" height="34"></button>
    <button type="button" id="btn-playstation">
      <img src="icons/playstation-icon.png" width="43" height="33"></button>
    <button type="button" id="btn-nintendo">
      <img src="icons/nin-icon.png" width="50" height="34"></button>
    <button type="button" id="btn-pc">
      <img src="icons/pc-icon.png" width="45" height="30"></button>
  </header>
  <div class="mainsorting">
    <button type="button" id="btn-full">
      Collection</button>
    <button type="button" id="btn-wish">
    Wishlist</button>
  </div>
  <div class="subsorting">
    <button type="button" id="btn-borrowed">
      Borrowed</button>
    <button type="button" id="btn-sub">
      Suscription</button>
    <button type="button" id="btn-f2p">
      F2P</button>
    <button type="button" id="btn-gifted">
      Gifted</button>
    <button type="button" id="btn-bought">
      Bought</button>
    <button type="button" id="btn-allcats">
      All</button>
  </div>
</body>
</html>
